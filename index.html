<div class="all-elements">
        
    <!-- Page Content-->

            <div>
                   <img id="lottoimage" src="images/lotto.png" style="margin: auto">
                    </div>
                    
     <br>
        <div class="position floatfix">
           
           <div class="wrapper">
                <p id="1" class="ball">Ball</p>
                <p id="2" class="ball">Ball</p>
                <p id="3" class="ball">Ball</p>
                <p id="4" class="ball">Ball</p>
                <p id="5" class="ball">Ball</p>
                <p id="6" class="ball">Ball</p>

<script>
(function ($) {
    
    
    $(document).ready(function() {

            // Wait for Cordova to load. Once loaded, Cordova api's can be called
            document.addEventListener("deviceready", onDeviceReady, false);

            // Cordova is ready
            function onDeviceReady() {
                    
            }

        var button = document.getElementById("generate");

        button.addEventListener("click", function () {

    //get random numbers

    var numbers = [];
    var ball = document.getElementsByClassName("ball");

    while (numbers.length < 6) {

        var random = Math.floor(Math.random() * 52) + 1;

        if (numbers.indexOf(random) == -1) {
            numbers.push(random);
        }
    }

    //sort numbers in array

    numbers.sort(function (a, b) {
        return a - b;
    });
    
    //color balls

    for (var i = 0; i < ball.length; i++) {

        ball[i].style.backgroundColor = "white";
        ball[i].style.color = "#3d3c3a";
        ball[i].innerHTML = numbers[i].toString();
        
                
            
        }
    

    //add numbers to history

    

        }); 

    });
}(jQuery));
</script>
